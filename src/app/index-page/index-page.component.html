<!-- main container -->
<div  class="flex justify-center items-center lg:mt-10">
    <div class="block w-10/12 lg:w-4/5 lg:grid grid-cols-2">
        <!-- container for Hero text -->
        <div class="mb-14 md:mb-16 grid-cols-1">
            <p class="dark:text-white text-[2.4rem] md:text-6xl font-light md:pb-3 text-[#313E51]">Welcome to the</p>
            <p class="dark:text-white text-[2.33rem] md:text-6xl font-semibold pb-1 md:pb-4 lg:pb-16 text-[#313E51]">Frontend Quiz!</p>
            <p class="dark:text-white text-sm md:text-xl font-light italic text-[#313E51]">Pick a subject to get started.</p>
        </div>
    
        <!-- constainer for subject -->
         <div class="">
            <!-- HTML subject -->
            <div (click)="selectSubject(subject)" *ngFor="let subject of data" class="dark:bg-[#3B4D66] bg-white rounded-xl md:rounded-2xl px-3 md:p-3 h-16 md:h-20 lg:p-5 lg:h-28 flex items-center mb-5 lg:mb-6 shadow-md">
                <div [ngStyle]="{'background': subject.iconBg}" class="w-10 h-10 md:w-14 md:h-14 flex justify-center items-center rounded-md md:rounded-xl lg:rounded-md mr-3 md:mr-8">
                    <img class=" w-7 md:w-10 " [src]="subject.icon" alt="">
                </div>
                <p class="dark:text-white text-lg md:text-3xl text-[#313E51] font-medium">{{subject.title}}</p>
            </div>
         </div>
    </div>
</div>
