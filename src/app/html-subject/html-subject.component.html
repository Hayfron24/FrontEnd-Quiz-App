<div  *ngIf="data" class="flex justify-center">
    <div class="w-4/5 grid grid-cols-2">
        <!-- questions container -->
        <div class="grid-cols-1">
            <p class="dark:text-white font-light italic text-[#626C7F] pb-7">Question {{currentQuestionIndex+1}} of 10</p>

            <h2 class="dark:text-white w-4/5 text-4xl text-[#3B4D66] font-medium">{{data.questions[currentQuestionIndex].question}}</h2>
        </div>
        <!-- options container -->
        <div class="">
            <div *ngFor="let option of data.questions[0].options" class="dark:bg-[#3B4D66] bg-white flex rounded-3xl items-center group">
                <div class="flex bg-slate-200 px-4 py-2 justify-center items-center rounded-md m-4 group-hover:bg-purple-200">
                    <p class="text-2xl text-[#626C7F] group-hover:text-purple-600 ">
                        A
                    </p>
                </div>
                <p class="dark:text-white text-2xl text-[#3B4D66]" >{{option}}</p>
            </div>
        </div>
    </div>
</div>
