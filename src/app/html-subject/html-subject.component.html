<div  *ngIf="data" class="flex justify-center">
    <div class="w-4/5 grid grid-cols-2">
        <!-- questions container -->
        <div class="grid-cols-1 relative">
            <p class="dark:text-white font-light italic text-[#626C7F] pb-7">Question {{currentQuestionIndex+1}} of 10</p>

            <h2 class="dark:text-white w-4/5 text-4xl text-[#3B4D66] font-medium">{{data.questions[currentQuestionIndex].question}}</h2>
            
            <!-- Progress Bar -->
            <div class="w-3/12 bg-gray-200 rounded-full h-2.5 mt-4 mb-4 fixed bottom-52">
                <div class="bg-purple-600 h-2.5 rounded-full" [style.width.%]="(currentQuestionIndex + 1) / data.questions.length * 100"></div>
            </div>
        </div>
        <!-- options container -->
        <div class="">
            <div *ngFor="let option of data.questions[currentQuestionIndex].options; let i = index" (click)="selectOption(i)" class="dark:bg-[#3B4D66] bg-white p-4 flex rounded-3xl items-center group mb-5"
            [ngClass]="{'border-2 border-purple-600': selectedOption === i,'group': selectedOption !== i}">
                <div class="flex bg-slate-200 px-4 py-2 justify-center items-center rounded-md mr-6 group-hover:bg-purple-200" [ngClass]="{'bg-[#A729F5]': selectedOption === i, 'bg-slate-200 group-hover:bg-purple-200': selectedOption !== i}">

                    <p class="text-2xl text-[#626C7F] group-hover:text-purple-600 transition-0.2 " [ngClass]="{'text-white': selectedOption === i, 'text-[#626C7F] group-hover:text-purple-600': selectedOption !== i}">

                        {{'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[i]}}
                    </p>
                </div>
                <p class="dark:text-white text-2xl text-[#3B4D66]" >{{option}}</p>
            </div>
            <button class="w-full h-20 bg-[#A729F5] text-xl text-white font-medium rounded-2xl hover:bg-[#d18afe]" (click) = "nextQuestion()">
                Submit Answer
            </button>

            <p  *ngIf="isNotSelected" class="text-red-600 text-center mt-6">Please submit and answer</p>
        </div>
    </div>
</div>
