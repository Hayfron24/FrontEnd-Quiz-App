<div class="flex justify-center ">
    <div class="w-4/5 flex relative justify-between items-center h-20 md:h-36 pt-3 md:pt-14 lg:mt-7 mb-5">
        <!-- subject title -->
        <div *ngIf="subject">
            <div class="flex items-center">
                <div [ngStyle]="{'background': subject.iconBg}" class="w-10 h-10 md:w-16 md:h-16 flex justify-center items-center rounded-md mr-2 md:mr-4">
                    <img class="w-8" [src]="subject.icon" alt="">
                </div>
              <h1 class="dark:text-white text-lg md:text-2xl lg:text-3xl font-semibold ">{{ subject.title }}</h1>
            </div>
          </div>
        <div class="flex absolute right-0">
            <span><img class="w-4 md:w-full" src="../../assets/images/icon-sun-dark.svg" alt=""></span>
            <button (click)="OnDarkMode()" class="mx-2 md:mx-5 w-8 md:w-12 h-0"><img [src]="themeBtn" alt=""></button>
            <span><img class="w-4 md:w-full" src="../../assets/images/icon-moon-dark.svg" alt=""></span>
        </div>
    </div>
</div>
